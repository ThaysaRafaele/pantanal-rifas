<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rifa Online{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Menu lateral */
        .menu-lateral {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background-color: #000;
            color: white;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1050;
            padding: 20px;
        }

        .menu-lateral.open {
            transform: translateX(0);
        }

        .menu-lateral ul {
            list-style: none;
            padding: 0;
        }

        .menu-lateral li {
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .menu-lateral a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-lateral .btn-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            float: right;
        }

        /* Cabeçalho */
        .navbar-custom {
            background-color: #000;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-custom .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffcc00;
            letter-spacing: 1px;
        }

        .navbar-custom .icons {
            display: flex;
            gap: 20px;
            font-size: 1.3rem;
            cursor: pointer;
            color: white;
        }

        .btn-entrar {
            background-color: #0066ff;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 20px;
        }

        .btn-entrar i {
            margin-right: 8px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 1.2rem;
        }

        .social-icons a {
            color: white;
        }
    </style>
</head>
<body>

<!-- Topo com logo e ícones -->
<header class="navbar-custom">
    <div class="logo">VIPEBOOK</div>
    <div class="icons">
        <i id="btn-menu" class="fas fa-bars"></i>
        <i class="fas fa-shopping-cart"></i>
    </div>
</header>

<!-- Menu lateral -->
<nav id="menu-lateral" class="menu-lateral">
    <button id="btn-fechar-menu" class="btn-close"><i class="fas fa-times"></i></button>

    <ul class="mt-4">
        <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="#"><i class="fas fa-list"></i> Sorteios</a></li>
        <li><a href="#"><i class="fas fa-hashtag"></i> Meus números</a></li>
        <li><a href="#"><i class="fas fa-user-plus"></i> Cadastro</a></li>
        <li><a href="#"><i class="fas fa-trophy"></i> Ganhadores</a></li>
        <li><a href="#"><i class="fas fa-file-alt"></i> Termos de uso</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i> Entrar em contato</a></li>
    </ul>

    <button class="btn-entrar"><i class="fas fa-sign-in-alt"></i>Entrar</button>

    <div class="social-icons mt-4">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
</nav>

<!-- Conteúdo principal -->
<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const menu = document.getElementById('menu-lateral');
    const btnOpen = document.getElementById('btn-menu');
    const btnClose = document.getElementById('btn-fechar-menu');

    btnOpen.addEventListener('click', () => {
        menu.classList.add('open');
        document.body.style.overflow = 'hidden';
    });

    btnClose.addEventListener('click', () => {
        menu.classList.remove('open');
        document.body.style.overflow = '';
    });

    // Fecha menu ao clicar fora dele
    document.addEventListener('click', (e) => {
        if (menu.classList.contains('open') && !menu.contains(e.target) && e.target !== btnOpen) {
            menu.classList.remove('open');
            document.body.style.overflow = '';
        }
    });
</script>

</body>
</html>
