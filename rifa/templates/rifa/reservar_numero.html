<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reservar Número {{ numero.numero }} - {{ rifa.nome }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h1 { color: #2c3e50; }
        form { display: flex; flex-direction: column; gap: 12px; }
        label { font-weight: bold; }
        input { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #3498db; color: #fff; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #217dbb; }
        .back-link { display: block; margin-top: 18px; text-align: center; color: #3498db; text-decoration: none; }
        .msg-success { background: #27ae60; color: #fff; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .msg-error { background: #e74c3c; color: #fff; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservar Número {{ numero.numero }}</h1>
        <p><strong>Rifa:</strong> {{ rifa.nome }}</p>

        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="{% if message.tags == 'success' %}msg-success{% else %}msg-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <button type="submit">Reservar</button>
        </form>
        <a href="{% url 'rifa_detail' rifa.id %}" class="back-link">Voltar para a rifa</a>
    </div>
</body>
</html>
