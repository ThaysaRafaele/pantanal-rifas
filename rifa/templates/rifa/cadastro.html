{% extends 'rifa/base.html' %}
{% block title %}Cadastro Pantanal da Sorte{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="glass-login w-100" style="max-width: 600px;">
    <h2>Cadastro</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'cadastro' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nomeCompleto" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
      </div>

      <div class="mb-3">
        <label for="nomeSocial" class="form-label">Usu√°rio</label>
        <input type="text" class="form-control" id="nomeSocial" name="nomeSocial">
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" required placeholder="000.000.000-00">
      </div>

      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de nascimento</label>
        <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="dd/mm/aaaa" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>

      <div class="mb-3">
        <label for="senha2" class="form-label">Repita a senha</label>
        <input type="password" class="form-control" id="senha2" name="senha2" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
<script>
  $(document).ready(function(){
    $('#cpf').inputmask('999.999.999-99');
    $('#dataNascimento').inputmask('99/99/9999');
  });
</script>
{% endblock %}
