<div class="modal fade" id="modalNumeros" tabindex="-1" aria-labelledby="modalNumerosLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNumerosLabel">Meus Números</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="formBuscarNumeros">
          <div class="mb-3">
            <label for="telefoneBusca" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefoneBusca" name="telefone" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </form>
        <div id="resultadoNumeros" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script>
// Script para modal de buscar números
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('formBuscarNumeros');
  if (form) {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const telefone = document.getElementById('telefoneBusca').value;
      const resultado = document.getElementById('resultadoNumeros');
      
      if (telefone.trim()) {
        resultado.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div> Buscando...</div>';
        
        // Simular busca (substitua pela sua lógica real)
        setTimeout(() => {
          resultado.innerHTML = '<div class="alert alert-info">Funcionalidade de busca será implementada aqui.</div>';
        }, 1000);
      }
    });
  }
});
</script>
