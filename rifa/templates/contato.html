{% extends 'rifa/base.html' %}
{% block title %}Contato{% endblock %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4">Contato</h1>
  <p>Entre em contato conosco pelo formul√°rio abaixo ou envie um e-mail para <a href="mailto:contato@seusite.com">contato@seusite.com</a>.</p>
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Seu nome">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="seu@email.com">
    </div>
    <div class="mb-3">
      <label for="mensagem" class="form-label">Mensagem</label>
      <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
{% endblock %}
