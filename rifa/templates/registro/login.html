{% extends 'rifa/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="bg-white p-4 rounded-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="mb-4 text-center">Entrar na sua conta</h3>
    <form method="post" autocomplete="off">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    {% if form.errors %}
      <div class="alert alert-danger mt-3">Usuário ou senha inválidos.</div>
    {% endif %}
    <div class="mt-3 text-center">
      <a href="/accounts/password_reset/">Esqueceu a senha?</a>
    </div>
  </div>
</div>
{% endblock %}
