{% extends 'rifa/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #000000, #0d0d0d);
  }

  .glass-login {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    padding: 2.5rem;
    max-width: 380px;
    width: 90%;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    color: #fff;
  }

  .glass-login h3 {
    text-align: center;
    font-weight: bold;
    margin-bottom: 1.8rem;
    color: white;
    font-size: 1.6rem;
  }

  .glass-login label {
    font-weight: 500;
    margin-top: 1rem;
  }

  .glass-login input {
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    border-radius: 6px;
    padding: 8px 12px;
    width: 100%;
    margin-bottom: 10px;
  }

  .glass-login input:focus {
    border-color: #00aaff;
    outline: none;
    box-shadow: 0 0 5px #00aaff88;
  }

  .glass-login button {
    width: 100%;
    margin-top: 10px;
    background: linear-gradient(135deg, #006eff, #00d9ff);
    border: none;
    padding: 10px;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s ease;
  }

  .glass-login button:hover {
    opacity: 0.9;
    box-shadow: 0 0 10px #00c3ff;
  }

  .glass-login a {
    display: block;
    text-align: center;
    color: #66ccff;
    text-decoration: none;
    font-size: 0.9rem;
    margin-top: 1rem;
  }

  .glass-login a:hover {
    text-decoration: underline;
  }

  .login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 85vh;
    padding: 1rem;
  }

  @media (max-width: 480px) {
    .glass-login h3 {
      font-size: 1.4rem;
    }
  }
</style>

<div class="login-wrapper">
  <div class="glass-login" data-aos="fade-up">
    <h3>Entrar na sua conta</h3>
    <form method="post" autocomplete="off">
      {% csrf_token %}
      {{ form.as_p }}
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}
      <button type="submit">Entrar</button>
    </form>
    {% if form.errors %}
      <div class="alert alert-danger mt-3">Usuário ou senha inválidos.</div>
    {% endif %}
    <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
  </div>
</div>
{% endblock %}
